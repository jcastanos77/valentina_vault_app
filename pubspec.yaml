name: valentinas_vault
description: "Una app para tener finanzas sanas."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  shared_preferences: ^2.3.2
  intl: ^0.19.0
  google_fonts: ^6.2.1
  flutter_launcher_icons: ^0.13.1
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
flutter_launcher_icons:
    android: "launcher_icon"
    ios: true
    image_path: "assets/icon/iconPrincipal.png" # Ruta de tu archivo de icono

    # Configuración específica para Web:
    web:
      generate: true
      image_path: "assets/icon/iconPrincipal.png" # La misma imagen
      # Opcional: colores de fondo/tema para la web (PWA)
      # background_color: "#ffffff"
      # theme_color: "#000000"